<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Book</title>
</head>

<body>
    <h1>Edit Book</h1>
    <form th:action="@{/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />
        <label for="publicationYear">Year</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" />
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <label for="price">Price</label>
        <input type="number" id="price" th:field="*{price}" />
        <input type="submit" value="Save"></input>
    </form>
    <a href="/booklist">Cancel</a>
</body>

</html>
